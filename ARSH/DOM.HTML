<!DOCTYPE>
<html>
<head>
	<title>JAVASCRIPT DOM</title>
	<script type="text/javascript">

				obj.style.fontStyle="italic";
				obj.style.backgroundColor="blue";
			}

                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
	</script>

</head>
<body>
	<p id="p1">Hello</p>
	<input type="button" name="button1" value="Click me!!" onclick="func()">
</body>
</html>
